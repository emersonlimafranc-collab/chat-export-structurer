name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test ChatGPT parser
      run: |
        python src/ingest.py --in examples/example_chatgpt.json --format chatgpt --test
    
    - name: Test Anthropic parser
      run: |
        python src/ingest.py --in examples/example_anthropic.json --format anthropic --test
    
    - name: Test Grok parser
      run: |
        python src/ingest.py --in examples/example_grok.json --format grok --test
    
    - name: Test database creation
      run: |
        python src/ingest.py --in examples/example_chatgpt.json --db test_output.sqlite --format chatgpt
        python src/ingest.py --in examples/example_anthropic.json --db test_output.sqlite --format anthropic
        python src/ingest.py --in examples/example_grok.json --db test_output.sqlite --format grok
    
    - name: Verify output database
      run: |
        python -c "import sqlite3; con = sqlite3.connect('test_output.sqlite'); cur = con.cursor(); count = cur.execute('SELECT COUNT(*) FROM messages').fetchone()[0]; print(f'Total messages: {count}'); assert count == 12, f'Expected 12 messages, got {count}'; con.close()"

